
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Monserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100&display=swap" rel="stylesheet">
   
    <!-- Twitter Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Advice App</title>
</head>
<body>
    <!-- Main container -->
    <div class="wrapper">
        <h1>Advice App</h1>
        <!-- Container for text advice -->
        <div class="content">
            <p id="adviceContent"></p>
        </div>
        <!-- Button to get next advice -->
        <div class="bttnContainer">
            <!-- Next advice -->
            <button class="button" onclick="randomAdvice()" id="bttnNextOne" style="vertical-align:middle">
                <span>Another One Please </span>
            </button>            
        </div>

        <div class="bttnContainerTwitter">
            <!-- Twitter button -->
            <button class="button" id="bttnTweet" style="vertical-align:middle">
                <a href="#" class="fa fa-twitter"></a>
            </button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
